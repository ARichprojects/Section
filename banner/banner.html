<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Banner feltöltése</title>
</head>
<body>
    
<div class="container">
    <div class="title">Banner feltöltése</div>
    <form action="">
    <div class="buttonbox">
        <a href="#"><button type="submit" class="file"><span class="material-icons">insert_drive_file</span>fájl</button></a>
        <a href="#"><button type="submit" class="script"><img class="size20x20" src="svg/script.svg" alt="script">script</button></a>
    </div>

    <div class="circleposition">
        <input style="display:none" type="file" id="file"/>
        <label for="file">
        <img src="svg/uploadn.svg" alt="uploadn" class="uploadn">
        </label>
    </div>

    <div class="inputnamepos">
        <img class="size24x24" src="svg/title.svg" alt="title">
        <label class="margin">Név</label>
    </div>
    <div class="inputpos"><input class="data" type="text" placeholder="Név"></div>

    <div class="inputnamepos">
        <img class="size24x24" src="svg/link.svg" alt="link">
        <label class="margin">Célállomás helye</label>
    </div>
    <div class="inputpos"><input class="data" type="text" placeholder="Célállomás helye"></div>

    <div class="inputnamepos">
    <span class="material-symbols-outlined">photo_size_select_small</span><label class="margin">Méret</label>
    </div>

    <div class="radioalign">
        <div class="radio"><input type="radio" name="radio" id="radio1" /><label class="radio" for="radio1">728 x 90</label></div>
        <div class="radio"><input type="radio" name="radio" id="radio2" /><label class="radio" for="radio2">320 x 100</label></div>
        <div class="radio"><input type="radio" name="radio" id="radio3" /><label class="radio" for="radio3">468 x 60</label></div>
        <div class="radio"><input type="radio" name="radio" id="radio4" /><label class="radio" for="radio4">360 x 360</label></div>
    </div>
    </form>

    <div class="bottombuttons">
        <a href="#"><button type="submit" class="close"><span class="material-symbols-outlined white-colored">close</span>mégse</button></a>
        <a href="#"><button type="submit" class="done"><span class="material-symbols-outlined white-colored">check</span>kész</button></a>
    </div>

</div>

</body>
</html>
